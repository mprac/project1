{% extends "layout.html" %}

{% block title %}
Book Search 
{% endblock %}

{% block body %}

{% if results %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Link</th>
      <th scope="col">Isbn</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>
      {% for book in results %}
    <tr>
      <td><a href="{{ url_for('book', id=book[0]) }}"><button class="btn btn-outline-success">Visit</button></a></td>
      <td><a href="{{ url_for('goodreadsapi', isbn=book[1]) }}"><button class="btn btn-outline-primary">{{ book[1] }}</button></a></td>
      <td>{{ book[2] }}</td>
      <td>{{ book[3] }}</td>
      <td>{{ book[4] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}

{% if error is defined %}
<div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endif %}



{% endblock %}
