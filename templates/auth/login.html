{% extends "auth/layout.html" %}

{% block title %}
Login
{% endblock %}
{% block login %}

{% endblock %}
{% block body %}
<form class="form-signin" action="{{ url_for('login')}}" method="POST">
    <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    {% if message is defined %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}
    {% if success is defined %}
    <div class="alert alert-success" role="alert">
        {{ success }}
    </div>
    {% endif %}
    <label for="inputEmail" class="sr-only">Email address</label>
    <input class="form-control" id="inputEmail" type="email" name="email" placeholder="Email address" required
        autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input class="form-control" type="password" name="password" id="inputPassword" placeholder="Password" required>
    <div class="mb-3">
        <label>
            Don't have an account? <a href="{{ url_for('register')}}">Register Here!</a>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>

{% endblock %}
