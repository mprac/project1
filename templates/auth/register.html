{% extends "auth/layout.html" %}

{% block title %}
Create New Account
{% endblock %}

{% block body %}
<form class="form-signin" action="{{ url_for('register')}}" method="POST">
    <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    {% if message is defined %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}
    <label for="inputEmail" class="sr-only">Email address</label>
    <input class="form-control" id="inputEmail" type="email" name="email" placeholder="Email address" required
        autofocus>
    <label for="inputUsername" class="sr-only">Username</label>
    <input class="form-control" type="text" name="username" placeholder="Username" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input class="form-control" type="password" name="password" id="inputPassword" placeholder="Password" required>
    <div class="mb-3">
        <label>
            Have an account? <a href="{{ url_for('login')}}">Login Here!</a>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>

</div>




{% endblock %}
