<!--
Main Template
-->
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/mainStyles.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
        <div class="container">
          
            <div class="jumbotron text-center">
                <h1 class="display-4 capitalize-bookview">welcome {{ username }}!</h1>
                <p class="lead">Search hundreds of books for free</p>
                <form action="{{ url_for('logout') }}" method="GET">
                    <button class="btn btn-outline-danger" type="submit">Logout</button>
                </form>
                <hr class="my-4">
                <form class="form-inline" action="{{url_for('index')}}" method="POST">
                    <div class="input-group mb-3"> 
                        <input class="form-control" type="input" name="search" placeholder="Search Books" aria-label="Search" required>
                        <div class="input-group-append">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                      </div>
                    </form>
              </div>
        
        {% block body %}

        {% endblock %}
        
    </div>
   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
       
</body>

</html>
